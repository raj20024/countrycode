 function validateForm() {
    var valid = true;
    $(".inputfild").css('background-color', '');
    $(".shop_name").css('border-color', '');
    $(".full_name").css('border-color', '');
    $(".phone_no").css('border-color', '');

        //$(".shop_name").css('background-color', '#f4e0e0');
        $(".shopError").html("Shop Name is required");
        $(".shop_name").css('border-color', '#ee4e4e');
        valid = false;
    }

    if (!$(".full_name").val()) {
        //$(".full_name").css('background-color', '#f4e0e0');
        $(".nameError").html("Full Name is required");
        $(".full_name").css('border-color', '#ee4e4e');
        valid = false;
    }

    if (!$(".phone_no").val()) {
        //$(".phone_no").css('background-color', '#f4e0e0');
        $(".phoneError").html("Phone Number is required");
        $(".phone_no").css('border-color', '#ee4e4e');
        valid = false;
    }

    if (!$(".address").val()) {
        //$(".address").css('background-color', '#f4e0e0');
        $(".addressError").html("Enter Your Complete Address");
        $(".address").css('border-color', '#ee4e4e');
        valid = false;
    }       
    
    if ($('input[name="balwom_source"]:checked').length == 0) {
      $(".source-info").html("Atleast Select One");
      valid = false;
    }

      $(".source-info").html("Atleast Select One");
        valid = false;
    } */  
    
    return valid;
}
